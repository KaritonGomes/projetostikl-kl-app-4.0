<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/notificacao/lista"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 10pt; font-family: Arial, Helvetica, sans-serif"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-card-header class="titulo">
     <b>{{titulo}}</b> 
    </ion-card-header>
  
    <ion-card-content class="msg">
      <img src="{{img}}">
      
      <div align="justify" padding><span [innerHTML]="msg | noSanitize"></span></div>
    </ion-card-content>
  
  </ion-card>
 
</ion-content>
