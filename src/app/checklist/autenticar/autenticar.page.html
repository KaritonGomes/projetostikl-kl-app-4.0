<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>AUTENTICAR</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <br>


    <div class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" class="form-control" [(ngModel)]="inputs.login" name="login" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">login é obrigatória</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" [(ngModel)]="inputs.senha" name="senha" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <ion-button type="submit" color="primary" expand="block">AUTENTICAR</ion-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</ion-content>
