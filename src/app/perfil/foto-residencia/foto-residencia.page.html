<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/perfil"></ion-back-button>
        </ion-buttons>
        <ion-title>Foto da ResidÃªncia</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h3 *ngIf="photos.length == 0" class="ion-padding ion-text-center">Por favor envie uma foto!</h3>

    <ion-list>
        <ion-item *ngFor="let file of photos; let i = index">
            <ion-thumbnail slot="start">
                <ion-img [src]="file.data"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">
                {{ file.name }}
            </ion-label>
            <ion-button slot="end" fill="clear" (click)="startUpload(file)">
                <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
            </ion-button>
            <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

    <ion-card>
        <ion-card-header>
            <ion-card-title>
                <h3 *ngIf="fotosServidor.length > 0" class="ion-padding ion-text-center">Fotos Salvas</h3>
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item *ngFor="let foto of fotosServidor; let i = index">
                <ion-img style="width: 100%; height: 300px;" [src]="foto"></ion-img>
            </ion-item>
        </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-button fill="clear" expand="full" color="light" (click)="tiraFoto()">
            <ion-icon slot="start" name="camera"></ion-icon>
            Enviar Foto
        </ion-button>
    </ion-toolbar>
</ion-footer>
