<ion-tabs>

  <ion-tab-bar slot="bottom" color="primary">

    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="locacao">
      <ion-icon name="car-sport-outline"></ion-icon>
      <ion-label>Locação</ion-label>
    </ion-tab-button>

    <ion-tab-button id="notification-button" tab="boletos" icon-only>
      <ion-badge color="danger"><span *ngIf="totalBoletos() > 0 " class="span">{{totalBoletos()}}</span>
      </ion-badge>
      <ion-icon name='barcode-outline'></ion-icon>
      <ion-label>Boletos</ion-label>
    </ion-tab-button>

    <ion-tab-button id="notification-button" tab="notificacao/lista" icon-only>
      <ion-badge color="danger"><span *ngIf="totalNotificacoes() > 0 " class="span">{{totalNotificacoes()}}</span>
      </ion-badge>
      <ion-icon name="notifications-circle-outline"></ion-icon>
      <ion-label>Notificação</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="perfil" icon-only>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
