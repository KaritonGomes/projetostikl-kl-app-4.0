        <ion-content>
            <div class="ion-header-bg"></div>
            <div class="header-content">
                <img  [src]="imagem || '../assets/imgs/kl.png'" />
                <ion-label>
                    <ion-text>
                        <h5>Olá,&nbsp;<span></span>{{ substr(0, cliente.nome) }}</h5>
                    </ion-text>
                  <p>Aluguel sem Burocracia</p>
                </ion-label>
              </div>

            <div *ngFor="let p of pages">
                <ion-menu-toggle auto-hide="false" *ngIf="p.url">
                    <ion-item detail lines="none" [routerLink]="[p.url]">
                        <ion-icon style="color: #000,!important;;" slot="start" [name]="p.icon"></ion-icon>
                        <ion-label class="pages">
                            {{p.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </div>
            <div class="contas">
                <ion-button (click)="logout()"><ion-icon slot="icon-only" name="log-out"></ion-icon>SAIR</ion-button>

              </div>
           
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
