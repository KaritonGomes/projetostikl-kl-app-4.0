<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalhes do agendamento </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br />

    <ion-card>
        <ion-item class="ion-activated">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Loja: {{loja}}</ion-label>
        </ion-item>
        <ion-item class="ion-activated">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>Data: {{data_agen | date: "dd/MM/yyyy"}}</ion-label>
        </ion-item>
        <ion-item class="ion-activated">
            <ion-icon name="clock" slot="start"></ion-icon>
            <ion-label>Hora: {{hora}}</ion-label>
        </ion-item>
        <ion-item class="ion-activated">
            <ion-icon name="contacts" slot="start"></ion-icon>
            <ion-label>Grupo: {{grupo}}</ion-label>
        </ion-item>
        <ion-item href="#">
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label>Placa: {{placa}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="logo-model-s" slot="start"></ion-icon>
            <ion-label>Modelo: {{modelo}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="color-wand" slot="start"></ion-icon>
            <ion-label>Cor: {{cor}}</ion-label>
        </ion-item>

        <ion-item *ngIf="status === 'cancelado' ">
            <ion-label position="floating">Motivo do cancelamento</ion-label>
            <br>
            <ion-textarea>{{motivo_cancel}}</ion-textarea>
        </ion-item>


    </ion-card>
</ion-content>
