<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Boletos</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="main">
  <ion-card *ngFor=" let boleto of listaBoletos">
    <ion-card-header>
      <ion-card-title>Valor : {{ boleto.valorf }}</ion-card-title>
      <ion-card-subtitle>Vencimento : {{ boleto.vencimento | date: "dd/MM/yyyy" }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     {{ boleto.descricao }}
    </ion-card-content>
    <ion-button *ngIf="boleto.hoje>boleto.vencimento" target="_blank"
    href="https://wa.me/5592984008890"><ion-icon name='logo-whatsapp'></ion-icon>
    &nbsp;Contate-nos</ion-button>
   <ion-button *ngIf="boleto.vencimento>=boleto.hoje"
      (click)="copyData(boleto.linha)"><ion-icon name="copy-outline"></ion-icon> &nbsp;Codigo de
      Barras</ion-button>
   
  
  </ion-card>


</ion-content>
